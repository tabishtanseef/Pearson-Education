<script>
$(document).ready(function load(){
    var $block = $("#block");
	$block.toggleClass('show');
	$("#sol").css("pointer-events", "none");
});

function check() {

 var a1 = document.getElementById("a1");
 var a2 = document.getElementById("a2");
 var a3 = document.getElementById("a3");
 var a4 = document.getElementById("a4");

 
var ans1= a1.options[a1.selectedIndex].text;
var ans2= a2.options[a2.selectedIndex].text;
var ans3= a3.options[a3.selectedIndex].text;
var ans4= a4.options[a4.selectedIndex].text;

$("#sol").css("pointer-events", "auto");
 if(ans1=="" && ans2=="" && ans3=="" && ans4==""){
$("#sol").css("pointer-events", "none");
 }

if(ans1!="understand"){
$('#a1').css("border",'2px solid red');
}
if(ans2!="obtain/receive"){
$('#a2').css("border",'2px solid red');
}
if( ans3!="arrive"){
$('#a3').css("border",'2px solid red');
}
if(ans4!="catch"){
$('#a4').css("border",'2px solid red');
}
	if(ans1=="understand" && ans2=="obtain/receive" && ans3=="arrive" && ans4=="catch"  ){
		var audio = document.getElementById("audio1");
		audio.play();
		setInterval(function(){ 
		$('.tab1').addClass('hidden');
		$('.tab2').removeClass('hidden');
		},2000);
    } 
	else{
		var audio = document.getElementById("audio2");
		audio.play();
	}   
}

window.onload = function(e){ 
    $('#a1').append("<option selected disabled>     </option><option>understand</option><option>obtain/receive</option><option>catch</option><option>arrive</option>");
    $('#a2').append("<option selected disabled>     </option><option>understand</option><option>obtain/receive</option><option>catch</option><option>arrive</option>");
    $('#a3').append("<option selected disabled>     </option><option>understand</option><option>obtain/receive</option><option>catch</option><option>arrive</option>");
    $('#a4').append("<option selected disabled>     </option><option>understand</option><option>obtain/receive</option><option>catch</option><option>arrive</option>");
  
}

function solve() {
$('select').css("border",'2px solid green');
$("#submit").css("pointer-events", "none");
$('#a1').val('understand');
$('#a2').val('obtain/receive');
$('#a3').val('arrive');
$('#a4').val('catch');
}
